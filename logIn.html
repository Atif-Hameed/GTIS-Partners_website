<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <link href="index.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>LogIn | GTIS Partners</title>
</head>

<body>
    <div class="container-fluid logIn-bg position-absolute g-0">
        <div class="col-lg-4 login-form-contain px-1">
            <div>
                <img class="" height="100rem"
                    src="https://investorbridge-public.s3.amazonaws.com/production/453/PZTXzmfTKmH0uiHcikRQ_GTIS%20Logo_Final_Horizontal_Black%20Text.png"
                    alt="">
            </div>
            <form class=" form-pad" style="background-color: #536476;opacity: 0.8; border-radius: 7px;">
                <div class="mb-3 col-12 mx-auto">
                    <input type="email" class="form-control" style="height: 2.2rem;" placeholder="User Name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 mx-auto">
                    <input type="password" class="form-control" style="height: 2.2rem;" placeholder="Password">
                </div>
                <div class=" form-check mx-auto">
                    <div class="px-1">
                    <input type="checkbox" class="form-check-input mt-1"
                        style="height: 11px; width: 11px;border-radius: 1px;" id="exampleCheck1"><br>
                    </div>
                </div>
                <div class="mb-3" style="color: #fff; font-family:  'Calibri'; font-size: 12px;">I accept the Terms of
                    Use</div>
                <div class="mb-1"><a href=""
                        style="color: #fff; text-decoration: none;font-family:  'Calibri'; font-size: 12px;">RESET
                        PASSWORD</a></div>

                <div class="mb-3 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary mt-3 w-100 rounded-0"
                        style="background-color: #7e96b4;border: none;font-size: 18px;">LOGIN</button>
                </div>

                <div class="mb-3 pt-1">
                    <p style="color: #fff; font-family:  'Calibri'; font-size: 12px;">For more information about gaining
                        access to our investor portal, please Contact Us</p>
                </div>
            </form>
        </div>

        <!-- Bottom -->
        <div class="col-12 g-0 py-sm-0 py-5 text-center d-flex align-items-center justify-content-center login-foot" style="background-color: #4c99d1;">
            <div>
                <p class="mt-3 " style="font-family: 'Calibri';font-size: 12px;color: #fff;">Â© 2023 GTIS Partners LP. All
                    Rights Reserved. Powered by  Backstop</p>

                <div class="d-sm-flex pb-sm-2  justify-content-center login-foot-last"
                    style="font-family: 'Calibri'; font-size: 12px; color: #fff;">
                    <p class="mb-sm-1 mb-2 mb-0"> TERMS OF USE</p>
                    <p class="mb-sm-1 mb-2"> PRIVACY NOTICE</p>
                    <p class="mb-sm-1 mb-0 border-0"> REGULATORY INFORMATION</p>
                </div>
            </div>
        </div>
    </div>
</body>
