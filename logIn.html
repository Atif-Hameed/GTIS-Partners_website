    <title>LogIn | GTIS Partners</title>

<body>
    <div class="container-fluid logIn-bg position-absolute g-0">
        <div class="col-4 login-form-contain">
            <div>
                <img class="" height="100rem"
                    src="https://investorbridge-public.s3.amazonaws.com/production/453/PZTXzmfTKmH0uiHcikRQ_GTIS%20Logo_Final_Horizontal_Black%20Text.png"
                    alt="">
            </div>
            <form class="py-3 px-3" style="background-color: #536476;opacity: 0.8; width: 71.5%; border-radius: 7px;">
                <div class="mb-3 col-12 mx-auto">
                    <input type="email" class="form-control" style="height: 2.2rem;" placeholder="Email address"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 mx-auto">
                    <input type="password" class="form-control" style="height: 2.2rem;" placeholder="Password">
                </div>
                <div class=" form-check mx-auto">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"><br>
                </div>
                <div class="mb-3" style="color: #fff; font-family:  'Calibri'; font-size: 12px;">I accept the Terms of
                    Use</div>
                <div class=""><a href=""
                        style="color: #fff; text-decoration: none;font-family:  'Calibri'; font-size: 12px;">RESET
                        PASSWORD</a></div>

                <div class="mb-3 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary mt-4 w-100"
                        style="background-color: #7e96b4;">Submit</button>
                </div>

                <div class="mb-3">
                    <p style="color: #fff; font-family:  'Calibri'; font-size: 12px;">For more information about gaining
                        access to our investor portal, please Contact Us</p>
                </div>
            </form>
        </div>

        <!-- Bottom -->
        <div class="col-12 g-0 text-center" style="background-color: #4c99d1;">
            <p class="" style="font-family: 'Calibri';font-size: 12px;color: #fff;">Â© 2023 GTIS Partners LP. All Rights Reserved.  Powered by </p>
            
            <div class="d-flex justify-content-center" style="font-family: 'Calibri'; font-size: 12px; color: #fff;">
                <p class="px-4" style="border-right: 1px solid #fff;"> TERMS OF USE</p>
                <p class="px-4" style="border-right: 1px solid #fff;"> PRIVACY NOTICE</p>
                <p class="px-4" style="border-right: 1px solid #fff;"> REGULATORY INFORMATION</p>
            </div>
        </div>
