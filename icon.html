   <style>
 nav ul {
  display: flex;
  justify-content: space-between;
  list-style: none;
  padding: 0;
}

nav ul li {
  margin: 0 10px;
  position: relative;
}

nav ul li a {
  text-decoration: none;
  color: #000;
}

nav ul li a::after {
  content: "";
  display: block;
  height: 3px;
  width: 0;
  background-color: #000;
  transition: width 0.3s;
}


nav ul li a.active::after {
  width: 100%;
}

section {
  height: 500px;
  margin: 50px 0;
}
.line-container {
  width: 100%;
  overflow-x: scroll;
  scrollbar-width: none; /* hide scrollbar in Firefox */
  -ms-overflow-style: none; /* hide scrollbar in IE and Edge */
}

.line-container::-webkit-scrollbar {
  width: 0;
  height: 0;
}

.line {
  height: 2px;
  width: 5000px;
  background-color: #000;
  margin: 0 auto;
}

.scroll-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.scroll-buttons button {
  background-color: transparent;
  border: none;
  font-size: 2rem;
  color: #000;
  cursor: pointer;
}
.container {
  width: 100%;
  overflow-x: scroll;
  padding-bottom: 20px;
}

.line {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background-color: red;
  transform: translateX(0);
  transition: transform 0.3s ease-out;
}

.section {
  width: 100%;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
}

.section:nth-of-type(odd) {
  background-color: #f0f0f0;
}

.section:nth-of-type(even) {
  background-color: #ddd;
}





   </style>

</head>

<body>
   
   
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="line-container">
          <div class="line"></div>
        </div>
        <div class="scroll-buttons">
          <button id="scroll-left"><i class="bi bi-chevron-left"></i></button>
          <button id="scroll-right"><i class="bi bi-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>
  
  

   
<script>
function reveal() {
  var reveals = document.querySelectorAll(".reveal");
  for (var i = 0; i < reveals.length; i++) {
    var windowHeight = window.innerHeight;
    var elementTop = reveals[i].getBoundingClientRect().top;
    var elementBottom = reveals[i].getBoundingClientRect().bottom;
    var elementVisible = (windowHeight - elementTop) / windowHeight;
    if (elementVisible > 0 && elementVisible < 1) {
      reveals[i].classList.add("active");
    } else {
      reveals[i].classList.remove("active");
    }
  }
}

window.addEventListener("scroll", reveal);
reveal(); // To check the scroll position on page load


const scrollRight = document.getElementById("scroll-right");
const scrollLeft = document.getElementById("scroll-left");
const lineContainer = document.querySelector(".line-container");

scrollRight.addEventListener("click", () => {
  lineContainer.scrollBy({
    left: 200,
    behavior: "smooth",
  });
});

scrollLeft.addEventListener("click", () => {
  lineContainer.scrollBy({
    left: -200,
    behavior: "smooth",
  });
});






window.addEventListener("scroll", () => {
  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll("nav a");
  let current = "";

  sections.forEach((section) => {
    const sectionTop = section.offsetTop;
    const sectionHeight = section.clientHeight;
    if (pageYOffset >= sectionTop - sectionHeight / 3) {
      current = section.getAttribute("id");
    }
  });

  navLinks.forEach((a) => {
    a.classList.remove("active");
    if (a.getAttribute("href").includes(current)) {
      a.classList.add("active");
    }
  });
});



</script>
